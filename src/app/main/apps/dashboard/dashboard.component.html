<app-navigation></app-navigation>
<main id="main">
  <section
    class="
      px-4
      custom-bg
      w-full
      h-screen
      flex
      items-center
      justify-center
      relative
      z-0
    "
  >
    <div
      class="lg:flex lg:items-center lg:justify-center text-center lg:text-left"
    >
      <div [@LogoTrigger]>
        <img
          src="assets/images/Logo1.svg"
          alt="logo"
          class="lg:w-full mx-auto mb-12"
          style="height: 200px; width: 200px"
        />
      </div>

      <div class="ml-8" [@LogoTrigger]>
        <div class="custom-text-color lg:text-6xl text-4xl font-title">
          Shop Now.
        </div>
        <div class="text-red-500 lg:text-6xl text-4xl">Pay After.</div>
        <br />

        <div class="text-color-me font-mont font-bold custom-text-color">
          Why wait when you can get what you want now and pay for it later with
          PayAfter.
        </div>
        <br />
        <div class="flex lg:justify-end justify-center">
          <button
            class="
              px-4
              py-1
              ml-2
              bg-red-500
              text-white
              rounded-full
              hover:opacity-75
            "
          >
            Join Now
          </button>
        </div>
      </div>
      <div class="ml-32" [@InterestTrigger]>
        <img
          src="assets/images/0-interest.png"
          alt="logo"
          class="mx-auto mb-12"
        />
      </div>
    </div>
  </section>
  <section class="p-16 custom-bg-color text-white text-center">
    <app-carousel></app-carousel>
  </section>
  <section class="p-16 custom-gray-color text-white text-center">
    <app-works-section></app-works-section>
  </section>
  <section class="p-16 custom-bg-color text-center">
    <app-card-section></app-card-section>
  </section>
</main>
<app-footer></app-footer>
