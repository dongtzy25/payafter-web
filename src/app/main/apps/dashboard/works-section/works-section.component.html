<div class="container mx-auto" id="new-carousel">
  <div class="text-4xl lg:mb-12 custom-text-color">What they say about us</div>
  <br />
  <ngx-glide
    [startAt]="0"
    [perView]="3"
    type="slider"
    [showArrows]="false"
    [showBullets]="false"
    [breakpoints]="{
      '640': { perView: 1 },
      '1080': { perView: 2 }
    }"
  >
    <div *ngFor="let item of slides">
      <div class="custom-bg-color p-8 custom-bg" [style]="item.bg">
        <img
          src="assets/images/quote-icon.svg"
          alt="logo"
          class="h-12 w-12 mr-auto"
        />
        <p class="whitespace-pre-line">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repellat hic
          quas magnam sint .
        </p>
        <img [src]="item.src" alt="" class="card-img" />
        <p class="whitespace-pre-line text-2xl">Henlo World</p>
        <p class="whitespace-pre-line">Lorem ipsum dolor sit amet.</p>
      </div>
    </div>
  </ngx-glide>
</div>
